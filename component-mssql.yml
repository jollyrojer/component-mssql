                    delay: "{$.delay}"
              - install-mssql:
                  action: chefsolo
                  precedingPhases: [wait-provision]
                  parameters:
                    isSudo: false
                    recipeUrl: "{$.recipe-url}"
                    runList: [ "recipe[cookbook_qubell_mssql]" ]
                    roles: [default]
                    jattrs:
                      sql_server:
                        version: "{$.mssql-version.v}"
                        product_key: "{$.mssql-key}"
                        server_sa_password: "{$.mssql-sa-password}"
                        port: "{$.mssql-port}"
            return:
              db-host:
                description: MSSQL Server ips
                value: "{$.mssql-ip[0]}"
              db-port:
                description: MSSQL Server port
                value: "{$.mssql-port}"
              dbms:
                value:
                  db-type: "mssql"
                  db-root-user: "sa"
                  db-root-password: "{$.mssql-sa-password}"
                  db-host: "{$.mssql-ip[0]}"
                  db-port: "{$.mssql-port}"
                  db-driver: "com.microsoft.sqlserver.jdbc.SQLServerDriver"
          db-management:
            parameters:
              - db-name:
                  description: DB name
              - db-action:
                  description: Management action (create, drop)
